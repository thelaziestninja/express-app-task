server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/log/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: nodejs-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: nodejs
          __path__: /var/log/application.log
